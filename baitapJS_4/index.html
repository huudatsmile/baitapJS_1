<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích, chu vi hình chữ nhật</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="w-50">
            <h2>Tính diện tích, chu vi hình chữ nhật</h2>
            <form>
                <div class="form-group">
                  <label for="chieuDai">Nhập chiều dài hình chữ nhật</label>
                  <input type="number" class="form-control" id="chieuDai" placeholder="Nhập chiều dài">
                </div>
                <div class="form-group">
                  <label for="chieuRong">Nhập chiều rộng hình chữ nhật</label>
                  <input type="number" class="form-control" id="chieuRong" placeholder="Nhập chiều rộng">
                </div>
                <button type="button" id="tinhDTCV" class="btn btn-primary">Kết quả:</button>
                <p id="dienTichChuVi"></p>  
              </form>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
</body>
</html>
