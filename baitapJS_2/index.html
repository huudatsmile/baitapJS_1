<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giá trị trung bình</title>

    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container" >
        <div class="w-50">
            <h1>Tính giá trị trung bình</h1>
            <form>
                <div class="form-group">
                  <label for="soThu1">Số thứ 1:</label>
                  <input type="number" class="form-control" id="soThu1" placeholder="Nhập số thứ 1">
                </div>
                <div class="form-group">
                  <label for="soThu2">Số thứ 2:</label>
                  <input type="number" class="form-control" id="soThu2" placeholder="Nhập số thứ 2">
                </div>
                <div class="form-group">
                    <label for="soThu3">Số thứ 3:</label>
                    <input type="number" class="form-control" id="soThu3" placeholder="Nhập số thứ 3">
                  </div>
                <div class="form-group">
                    <label for="soThu4">Số thứ 4:</label>
                    <input type="number" class="form-control" id="soThu4" placeholder="Nhập số thứ 4">
                </div>
                <div class="form-group">
                    <label for="soThu5">Số thứ 5:</label>
                    <input type="number" class="form-control" id="soThu5" placeholder="Nhập số thứ 5">
                </div>   
                <button type="button" id="btntrungBinh" class="btn btn-info">Giá trị trung bình</button>
                <p id="txttrungBinh"></p>
              </form>
        </div>
    </div>
    <!-- JS Bootstrap 4.6 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
